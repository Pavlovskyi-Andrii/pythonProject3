{% extends "base.html" %}

{% block title %}
Усі статті
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>Усі статті</h1>
    {% for el in tasks %}
    <div class="alert alert-info">
        <h2>{{ el.task_name }}</h2>
        <p>{{ el.text_task }}</p>
        <p><b>{{ el.date.date() }}</b></p>
        <a href="/tasks/{{ el.id }}" class="btn btn-warning">Детальніше</a>
    </div>

    {% endfor %}
</div>
{% endblock %}
